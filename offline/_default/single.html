{{ partial "head" . }}

<main class="main">
  <article class="article">
    <div class="wrapper">
      <h1>{{ .Title }} {{ if .Draft }} (Draft){{ end }}</h1>

      {{ if isset .Params "version" }}
        {{ partial "platformDropdown.html" . }}
      {{ end }}
      {{ .Content }}
    </div>
  </article>
</main>
{{ partial "footer" . }}
