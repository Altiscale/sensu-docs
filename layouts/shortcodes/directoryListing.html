{{ $path := .Get 0 }}
{{ $files := readDir $path }}
<ul>
  {{ range $files }}
    {{ if ne .Name "index.md" }}
      {{ $name := replace .Name ".md" "" }}
      {{ $name2 := replace $name "-" " " }}
      {{ $name2 := title $name }}
      <li><a href="{{ $name }}"> {{ $name2 }}</a></li>
    {{ end }}
  {{ end }}
</ul>
